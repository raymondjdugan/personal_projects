<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="row" id="display">DISPLAY</div>
    <div class="row">
        <div class="key" id="powX">Xⁿ</div>
        <div class="key" id="sqrt">√</div>
        <div class="key" id="clear">C</div>
        <div class="key" id="del">Del</div>
    </div>
    <div class="row">
        <div class="key" id="open-p">(</div>
        <div class="key" id="close-p">)</div>
        <div class="key" id="divide">x²</div>
        <div class="key" id="pow2">÷</div>
    </div>
    <div class="row">
        <div class="key" id="num7">7</div>
        <div class="key" id="num8">8</div>
        <div class="key" id="num9">9</div>
        <div class="key" id="multiply">×</div>
    </div>
    <div class="row">
        <div class="key" id="num4">4</div>
        <div class="key" id="num5">5</div>
        <div class="key" id="num6">6</div>
        <div class="key" id="subtract">-</div>
    </div>
    <div class="row">
        <div class="key" id="num1">1</div>
        <div class="key" id="num2">2</div>
        <div class="key" id="num3">3</div>
        <div class="key" id="add">+</div>
    </div>
    <div class="row">
        <div class="key" id="abs">±</div>
        <div class="key" id="num0">0</div>
        <div class="key" id="period">.</div>
        <div class="key" id="equals">=</div>
    </div>


</div>
<script src="scripts.js"></script>
</body>
</html>
