<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>JS To-Do List</title>
</head>
<body>
<div class="container w-50">
    <div class="card">
        <div class="card-header text-center">
            <h2 class="flex-fill">To-Do List</h2>
        </div>
        <ul id="list" class="list-group">
        </ul>
        <div class="card-footer text-center">
            <span id="date">Date</span>
            <div class="input-group" id="add-todo">
                <div class="input-group-prepend ">
                    <button class="btn" id="button-add-todo">Button</button>
                </div>
                <input id="listInput" type="text" class="form-control" placeholder="Enter List Item Here" autocomplete="off">
            </div>
        </div>

    </div>


</div>
<script src="https://kit.fontawesome.com/311cef3ff6.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
